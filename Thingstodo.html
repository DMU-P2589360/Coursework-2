<!--Beginning of Javascript-->
<script type="text/javascript">
let slideshow = 0; //Variable- container of javascript, name slideshow-=0 ensures the command starts at 0//
displayimages(); //he running of display images function*/
function displayimages() { //Functions enables you to group together code and give it a name.//
let images;  //Variable- container of javascript, name images commands for the images//
let slides = document.getElementsByClassName("images"); //Variable- container of javascript, name slides for the commands of the images slides// //Get document by ID informs the browser where to get the images from*/
for (images = 0; images < slides.length; images++) { //For- creates a loop- tells the browser to repeat this demand on loop// //Informs the browser to begin at value 0 and increment to next vcoomand by 1 based on specified slidelength//
slides[images].style.display = "none"; //Specifies no further styling to be applied other than ones specified on CSS stylesheet//
}
slideshow++; //Specifies the command of going to next slide//
if (slideshow > slides.length) {slideshow= 1} //if- used to specify code to excecuted- if specific thing is true- in this case if slide length is over move slideshow on by 1 (next image)//
slides[slideshow-1].style.display = "block"; //Ensures that when slideshow is 1- moved on to next command- style is blocked- doesnt allter//
setTimeout(displayimages, 3000); //Set timeout- informs the browser the length of image should be displayed// //Informs the browser to Change image every 3 seconds//
}
</script>
